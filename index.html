<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite.js Vanilla Template</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  </head>
  <body>
    <h1>TOP 10 RESTAURANTS IN CALICUT</h1>

    <div class="products"></div>

    <button id="addRestaurantBtn">Add New Restaurant</button>

    <div id="addRestaurantForm" style="display: none">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required />

      <label for="image">Image URL:</label>
      <input type="text" id="image" name="image" required />

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required />

      <label for="cuisine">cuisine:</label>
      <input type="text" id="cuisine" name="cuisine" required />

      <label for="text">More Details:</label>
      <input type="text" id="text" name="text" required />

      <button id="submitRestaurant">Submit Restaurant</button>
    </div>

    <script defer src="script.js"></script>
  </body>
</html>
